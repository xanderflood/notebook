<table mat-table [dataSource]="items | async" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- Num remaining -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let item"> {{item.numRemaining}} </td>
  </ng-container>

  <!-- Num produced -->
  <ng-container matColumnDef="numberTotal">
    <th mat-header-cell *matHeaderCellDef> # Total </th>
    <td mat-cell *matCellDef="let item"> {{item.numProduced}} </td>
  </ng-container>

  <!-- Last modified -->
  <ng-container matColumnDef="lastUsed">
    <th mat-header-cell *matHeaderCellDef> Last Used </th>
    <td mat-cell *matCellDef="let item"> {{item.lastUsed}} </td>
  </ng-container>

  <!-- TODO several property colums -->

  <!-- Controls -->
  <ng-container matColumnDef="editButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="dispatchEditItem(item)">Edit</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="dispatchDeleteItem(item)">Delete</button>
    </td>
  </ng-container>

  <!-- TODO sortable header -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- TODO .pagination -->
</table>
