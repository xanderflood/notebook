<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>
        <div *ngIf="transaction.type == transactionType.Produced">exposure_plus_1</div>
        <div *ngIf="transaction.type == transactionType.Consumed">exposure_neg_1</div>
      </mat-icon>
    </div>
    <mat-card-title>
      <p>{{ transaction.type }} {{ transaction.count }} of {{ transaction.item.name }}</p>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="editMode">
      <mat-radio-group style="width: 100%;" [(ngModel)]="transaction.type">
        <span style="position: absolute; width: 50%;">
          <mat-radio-button [value]="transactionType.Produced">
            Produced
          </mat-radio-button>
        </span>
        <span style="margin-left: 50%;">
          <mat-radio-button [value]="transactionType.Consumed">
            Consumed
          </mat-radio-button>
        </span>
      </mat-radio-group>

      <div>
        <app-item-selector style="width: 100%;" [(selection)]="item"></app-item-selector>
      </div>

      <div>
        <input matInput type="number" [(ngModel)]="transaction.count">
      </div>

      <mat-card-actions>
        <button mat-button (click)="remove.emit(transaction)">Remove</button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
