<h1 mat-dialog-title>New Item</h1>

<div mat-dialog-content>
  <input matInput placeholder="Name" aria-label="Name" [value]="name" style="background-color: #EEEEEE;" [value]="name"/>

  <app-item-properties-form [properties]="item.properties"></app-item-properties-form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dispatchCancel()">Cancel</button>
  <button mat-button (click)="dispatchSave()">Save</button>
</div>
