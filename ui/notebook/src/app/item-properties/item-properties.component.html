<div style="margin-top: 5px;">
  <div *ngFor="let property of properties">
    <span style="text-align: left; padding-left: 5px;">
      <small>{{ property.name }}</small>
    </span><span style="float: right; padding-right: 5px;">
      <small>{{ property.value }}</small>
    </span>
  </div>
</div>
